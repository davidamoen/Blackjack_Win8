<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="/js/settings.js"></script>
    </head>
    <body>
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="Legal notices settings flyout" data-win-options="{settingsCommandId:'blackJackSettings',width:'wide'}">
            <div class="win-ui-dark win-header" style="background-color:#00b2f0"> <!-- Background color reflects app's personality -->
                <h3>Configure your BlackJack Simulation</h3>
            </div>
            <div class="win-content">
                <div class="win-settings-section">
                    <h3>Deck Count</h3>
                    <select id="deckCount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
